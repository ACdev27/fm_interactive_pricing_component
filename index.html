<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <div class="price-card__container">
      <header class="price-card__header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
      </header>
      <div class="price-card">
    <div class="price">
          <div class="price-card__views"><span>100K</span> Pageviews</div>
          <div class="price-card__price">$<span class="price-card__price-amount">16.00</span> <span class="price-card__price-period"> / month</span></div>


          <div class="price-card__slider" tabindex="0">
            <label for="price-slider" class="hidden">Set Pageviews</label>
            <input type="range" id="price-slider" min="1" max="5" step="1" value="3" tabindex="0">
          </div>


        </div>                
        <div class="price-card__toggle">
          <div>Monthly Billing</div>
          <div class="price-card__toggle-switch" role="button" tabindex="0" aria-pressed="false" aria-label="select monthly or yearly pricing"><div></div></div>
          <div>Yearly Billing<span>25% <i>discount</i></span></div>
        </div>

        <div class="price-card__footer">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div> 
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ACdev27">ACdev27</a>. 
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
